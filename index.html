    <div class="row">
      <div class="large-12 columns">

    <script>
        var sound = new Howl({
          src: ['audio/Blop-Mark_DiAngelo-79054334.mp3', 'audio/sound3.wav'],
          autoplay: true,
          loop: false,
          volume: 0.5,
          onend: function() {
            console.log('Finished!');
          }
        });

        setTimeout(function(){
        sound.play();
        }, 2000);
    </script>

        setCoord(-12.9711100, -38.5108300, 13);

          map: m,

            "featureType": "water",
            "elementType": "all",
            "stylers": [
            {
              "color": "#021019"
            }
