<script>
	var btn = document.getElementById('anButton');
	var elp1 = document.getElementById('svg_3');
	var elp2 = document.getElementById('svg_4');
	var pin = document.getElementById('svg_1');

	btn.addEventListener("click", function(e){
		elp1.classList.add('animate-out');
		elp2.classList.add('animate-out2');

		setTimeout( function(){ pin.classList.add('fill'); }, 150);		
		setTimeout( function(){
			elp1.classList.remove('animate-out');
			elp2.classList.remove('animate-out2');
		} , 3000);
	});
</script>
